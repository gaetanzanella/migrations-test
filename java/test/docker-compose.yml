# Use root/example as user/password credentials
version: '3.1'

services:
  flyway:
    image: flyway/flyway:7.5.1
    command: -url=jdbc:mysql://db -schemas=mydatabase -user=root -password=password -connectRetries=60 migrate
    volumes:
      - ../$pwd/migrations:/flyway/sql
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: migrations-test-flyway-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - "3306:3306"
    volumes:
      - ./docker:/docker-entrypoint-initdb.d

